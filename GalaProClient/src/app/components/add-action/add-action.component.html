<mat-list>
  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Enter your name" [value]="userName" (input)="userName = $event.target.value">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-slider min="1" max="100" step="1" value="20" [(value)]="action.sliderValue"></mat-slider>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Enter your message" [value]="action.message" (input)="action.message = $event.target.value">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button mat-flat-button color="primary" (click)="sendAction()">
      <mat-icon>update</mat-icon>
      Update
    </button>
  </mat-list-item>
</mat-list>
